    <form action="Issues.html" method="post" id="regForm" class="form-signin">
        <img class="mb-4" src="../IMG/tissue.png" alt="" width="72" height="72">
        <h1 class="h4 mb-3 font-weight-normal">Please Sign up</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <label for="confirmInputPassword" class="sr-only">Confirm Password</label>
        <input type="password" id="confirmInputPassword" class="form-control" placeholder="Confirm Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="regFormSubmit">Submit</button>
        <p class="mt-5 mb-3 text-muted">&copy; Titan Issue Tracker 2019</p>
    </form>
